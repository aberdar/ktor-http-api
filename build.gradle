plugins {
    id 'org.jetbrains.kotlin.jvm' version "$kotlin_version"
    id 'org.jetbrains.kotlin.plugin.serialization' version "$kotlin_version"
    id 'application'
}


group 'com.jetbrains.handson'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation "io.ktor:ktor-server-core:$ktor_version" // добавляет основные компоненты Ktor в проект
    implementation "io.ktor:ktor-server-netty:$ktor_version" // добавляет движок Netty
    implementation "ch.qos.logback:logback-classic:$logback_version" //  предоставляет реализацию SLF4J
    implementation "io.ktor:ktor-serialization:$ktor_version" // механизм преобразования объектов Kotlin в JSON

    // позволяет тестировать части приложения Ktor без необходимости использовать весь стек HTTP в процессе
    testImplementation "io.ktor:ktor-server-test-host:$ktor_version"
    testImplementation "org.jetbrains.kotlin:kotlin-test"
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}

application {
    mainClassName = 'com.jetbrains.handson.httpapi.ApplicationKt'
}